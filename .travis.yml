language: c
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq texinfo grub-pc-bin xorriso
install:
  - cd build-tools && bash build.sh && cd ..
cache:
  directories:
    # Cache Packages
  - build-tools/autoconf-2.69.tar.gz
  - build-tools/automake-1.12.1.tar.gz
  - build-tools/binutils-2.28.tar.gz
  - build-tools/gcc-7.3.0.tar.gz
  - build-tools/newlib-3.0.0.tar.gz
    # And unpacked directories
  - build-tools/binutils-2.28
  - build-tools/gcc-7.3.0
  - build-tools/autoconf-2.69
  - build-tools/automake-1.12.1
    # And gcc cross compiler
  - build-tools/sys
script:
  - make aquila.iso
deploy:
  provider: releases
  api_key:
    secure: 
  file: aquila.iso
  skip_cleanup: true
  on:
    repo: mohamed-anwar/Aquila
    tags: true
