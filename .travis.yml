language: c
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -qq texinfo grub-pc-bin xorriso
install:
  - cd build-tools && bash build.sh && cd ..
cache:
  directories:
  - build-tools/sys
script:
  - make aquila.iso
deploy:
  provider: releases
  api_key:
    secure: 
  file: aquila.iso
  skip_cleanup: true
  on:
    repo: mohamed-anwar/Aquila
    tags: true
